<svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">

      <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">

        <stop offset="100%" style="stop-color: rgba(0,0,0,0.7)"/>

    </text>

    <g fill="white" font-family="Arial" font-size="18">
      <circle cx="45" cy="730" r="3"/>

      <circle cx="45" cy="760" r="3"/>
      <text x="60" y="765">Daily & Weekly Rentals</text>
      
      <circle cx="45" cy="790" r="3"/>

    </g>
    
    <!-- Price and CTA -->
    <text x="40" y="830" fill="white" font-family="Arial" font-size="16">

    </text>
    
    <!-- CTA Button -->
    <rect x="40" y="845" width="520" height="45" rx="23" fill="white"/>
    <text x="300" y="873" fill="black" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">
      BOOK NOW
    </text>

    <text x="300" y="890" fill="white" font-family="Arial" font-size="14" text-anchor="middle">
